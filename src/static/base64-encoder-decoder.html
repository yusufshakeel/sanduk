<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanduk - Base64 Encoder Decoder</title>
  <link rel="stylesheet" href="css/halfmoon.min.css">
  <style>
      body {
          -webkit-user-select: none;
      }

      .sanduk-tool-btn:hover {
          cursor: default;
      }

      textarea.sanduk-jwt-container {
          resize: none;
      }
  </style>
</head>
<body class="dark-mode">
<div class="container-fluid p-10">
  <div class="row">
    <div class="col-12 text-center">
      <h4>Base64 Encoder Decoder</h4>
    </div>
  </div>
  <div class="row">
    <div id="base64-encoder-container" class="col-6 p-5">
      <h5>Encode</h5>
      <div class="form-group">
        <label for="plain-text-input">Plain Text</label>
        <textarea class="form-control sanduk-jwt-container" id="plain-text-input"></textarea>
      </div>
      <div id="plain-text-message"></div>

      <button id="encode-btn" class="btn btn-default sanduk-tool-btn mb-10">Encode</button>

      <div class="form-group">
        <label for="base64-encoded-output">Base64 Encoded</label>
        <textarea class="form-control sanduk-jwt-container" id="base64-encoded-output"></textarea>
      </div>

      <button id="copy-encoded-btn" class="btn btn-default sanduk-tool-btn">Copy Encoded</button>
      <button id="clear-encoded-btn" class="btn btn-default sanduk-tool-btn">Clear</button>
    </div>

    <div id="base64-decoder-container" class="col-6 p-5">
      <h5>Decode</h5>
      <div class="form-group">
        <label for="base64-encoded-input">Base64 Encoded</label>
        <textarea class="form-control sanduk-jwt-container" id="base64-encoded-input"></textarea>
      </div>
      <div id="base64-encode-message"></div>

      <button id="decode-btn" class="btn btn-default sanduk-tool-btn mb-10">Decode</button>

      <div class="form-group">
        <label for="plain-text-output">Plain Text</label>
        <textarea class="form-control sanduk-jwt-container" id="plain-text-output"></textarea>
      </div>

      <button id="copy-decoded-btn" class="btn btn-default sanduk-tool-btn">Copy Decoded</button>
      <button id="clear-decoded-btn" class="btn btn-default sanduk-tool-btn">Clear</button>
    </div>
  </div>
</div>
<script src="../renderer-process/base64-encoder-decoder.js"></script>
</body>
</html>
