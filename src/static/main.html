<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanduk</title>
  <link rel="stylesheet" href="css/halfmoon.min.css">
  <style>
      .sanduk-tool-btn {
          width: 100%
      }

      .sanduk-tool-btn:hover {
          cursor: default;
      }
  </style>
</head>
<body class="dark-mode">
<div class="container p-10">
  <!-- UUID -->
  <div class="row">
    <div class="col-6 p-5">
      <button class="btn btn-lg sanduk-tool-btn" id="open-uuid-v4-browser-window-btn" type="button">UUID v4</button>
    </div>
    <div class="col-6 p-5">
      <button class="btn btn-lg sanduk-tool-btn" id="open-uuid-v5-browser-window-btn" type="button">UUID v5</button>
    </div>
  </div>

  <!-- Base64 Encoder Decoder -->
  <div class="row">
    <div class="col-12 p-5">
      <button class="btn btn-lg sanduk-tool-btn" id="open-base64-encoder-decoder-browser-window-btn" type="button">Base64 Encoder Decoder</button>
    </div>
  </div>

  <!--/ JWT Decoder -->
  <div class="row">
    <div class="col-12 p-5">
      <button class="btn btn-lg sanduk-tool-btn" id="open-jwt-decoder-browser-window-btn" type="button">JSON Web Token
        Decoder
      </button>
    </div>
  </div>
</div>
<script src="../renderer-process/app.js"></script>
</body>
</html>
