<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanduk - JSON Formatter</title>
  <link rel="stylesheet" href="css/halfmoon.min.css">
  <link rel="stylesheet" href="plugin/fontawesome/css/all.min.css">
  <style>
      body {
          -webkit-user-select: none;
      }
  </style>
</head>
<body class="dark-mode">
<div class="container-fluid p-10">
  <div class="row">
    <div class="col-12 text-center">
      <h4 class="">JSON Formatter</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-6 p-5">
      <div class="form-group">
        <label for="json-input" class="d-block mb-10">JSON Input</label>

        <!-- menu -->
        <div class="btn-group" role="group">
          <button class="btn btn-primary"
                  type="button"
                  id="format-btn">Format
          </button>
          <button class="btn btn-primary"
                  type="button"
                  id="validate-input-btn">Validate
          </button>
          <button class="btn btn-primary"
                  type="button"
                  id="compact-input-btn">Compact
          </button>
        </div>

        <!-- input editor -->
        <pre class="form-control"
             id="json-input"
             style="height: 65vh; font-size: 120%"></pre>
      </div>
      <div id="json-input-message"></div>
    </div>
    <div class="col-6 p-5">
      <div class="form-group">
        <label for="json-output" class="d-block mb-10">Formatted JSON</label>

        <!-- menu -->
        <div class="btn-group" role="group">
          <button class="btn btn-primary"
                  type="button"
                  id="fold-output-btn">Fold
          </button>
        </div>

        <!-- output editor -->
        <pre class="form-control"
             id="json-output"
             style="height: 65vh; font-size: 120%"></pre>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="./plugin/ace/ace.js"></script>
<script src="../renderer-process/json-formatter.js"></script>
</body>
</html>
