<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanduk - JSON Formatter</title>
  <link rel="stylesheet" href="css/halfmoon.min.css">
  <style>
      body {
          -webkit-user-select: none;
      }
  </style>
</head>
<body class="dark-mode">
<div class="container p-10">
  <div class="row">
    <div class="col-12 text-center">
      <h4 class="">JSON Formatter</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-6 p-5">
      <div class="form-group">
        <label for="json-input">JSON Input</label>
        <pre class="form-control" id="json-input" style="height: 70vh; font-size: 1em"></pre>
      </div>
      <div id="json-input-message"></div>
      <button type="button" class="btn btn-default float-right" id="format-btn">Format</button>
    </div>
    <div class="col-6 p-5">
      <div class="form-group">
        <label for="json-output">Formatted JSON</label>
        <pre class="form-control" id="json-output" style="height: 70vh; font-size: 1em"></pre>
      </div>
      <button type="button" class="btn btn-default float-right" id="foldAll-btn">Fold</button>
    </div>
  </div>
</div>
<script type="text/javascript" src="./plugin/ace/ace.js"></script>
<script src="../renderer-process/json-formatter.js"></script>
</body>
</html>
