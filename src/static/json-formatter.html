          -webkit-user-select: none;
      }

      .sanduk-tool-btn:hover {
          cursor: default;
      }
  </style>
</head>
<body class="dark-mode">
<div class="container p-10">

    <div class="col-6"></div>
    <div class="col-6"></div>
