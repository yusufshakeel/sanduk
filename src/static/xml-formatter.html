<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanduk - XML Formatter</title>
  <link rel="stylesheet" href="css/halfmoon.min.css">
  <style>
      body {
          -webkit-user-select: none;
      }
  </style>
</head>
<body class="dark-mode">
<div class="container-fluid p-10">
  <div class="row">
    <div class="col-12 text-center">
      <h4 class="">XML Formatter</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-12 p-5">
      <div class="form-group">
        <!-- menu -->
        <div class="text-center">
          <div class="btn-group" role="group">
            <button class="btn btn-primary btn-rounded"
                    type="button"
                    id="format-input1-btn">Pretty
            </button>
            <button class="btn btn-primary"
                    type="button"
                    id="compact-input1-btn">Compact
            </button>
            <button class="btn btn-primary btn-rounded"
                    type="button"
                    id="toggle-wrap-input1-btn" data-wrap="no">Wrap
            </button>
          </div>

          <div class="btn-group" role="group">
            <button class="btn btn-primary btn-rounded"
                    type="button"
                    id="increase-font-input1-btn">A<sup>+</sup>
            </button>
            <button class="btn btn-primary btn-rounded"
                    type="button"
                    id="decrease-font-input1-btn">A<sup>-</sup>
            </button>
          </div>
        </div>

        <!-- input editor -->
        <pre class="form-control"
             id="xml-input1"
             style="height: 65vh; font-size: 16px; margin-bottom: 0"></pre>
        <div id="input1-footer" class="bg-dark p-5"></div>
      </div>
      <div id="xml-input1-message"></div>
    </div>
  </div>
</div>
<script type="text/javascript" src="./plugin/ace/ace.js"></script>
<script src="../renderer-process/xml-formatter.js"></script>
</body>
</html>
