<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanduk - UUID v5</title>
  <link rel="stylesheet" href="css/halfmoon.min.css">
  <style>
      body {
          -webkit-user-select: none;
      }

      .sanduk-tool-btn:hover {
          cursor: default;
      }

      #uuid-v5-output {
          -webkit-user-select: text;
      }
  </style>
</head>
<body class="dark-mode">
<div class="container-fluid p-10">
  <div class="row">
    <div class="col-12 text-center">
      <h4 class="">UUID v5</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="uuid-v5-name">String</label>
        <input class="form-control" id="uuid-v5-name">
      </div>
      <div class="form-group">
        <label for="uuid-v5-namespace">Namespace</label>
        <input class="form-control" id="uuid-v5-namespace">
        <div id="uuid-v5-namespace-message"></div>
      </div>
      <div class="form-group">
        <p>UUID v5</p>
        <pre class="my-5 border d-block text-center font-size-20" id="uuid-v5-output">&nbsp;</pre>
      </div>
      <button id="generate-uuid-v5-btn" class="btn btn-default sanduk-tool-btn">Generate</button>
      <button id="copy-uuid-v5-btn" class="btn btn-light sanduk-tool-btn">Copy</button>
      <button id="clear-uuid-v5-btn" class="btn btn-light sanduk-tool-btn float-right">Clear</button>
    </div>
  </div>
</div>
<script src="../renderer-process/uuid-v5.js"></script>
</body>
</html>
