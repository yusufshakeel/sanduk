<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanduk - Epoch</title>
  <link rel="stylesheet" href="css/halfmoon.min.css">
  <style>
      body {
          -webkit-user-select: none;
      }

      .sanduk-tool-btn:hover {
          cursor: default;
      }
  </style>
</head>
<body class="dark-mode">
<div class="container-fluid p-10">
  <div class="row">
    <div class="col-12 text-center">
      <h4 class="">Epoch</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="epoch-input">Enter epoch time</label>
        <input class="form-control" id="epoch-input">
        <div id="epoch-message"></div>
      </div>
      <div class="form-group">
        <p>Time in UTC/GMT</p>
        <pre class="my-5 border d-block text-center font-size-20" id="time-in-utc">&nbsp;</pre>
      </div>
      <div class="form-group">
        <p>Time in locale</p>
        <pre class="my-5 border d-block text-center font-size-20" id="time-in-locale">&nbsp;</pre>
      </div>
      <button id="compute-btn" class="btn btn-default sanduk-tool-btn">Compute</button>
      <button id="clear-btn" class="btn btn-light sanduk-tool-btn float-right">Clear</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div id="time-table">
        <table class="table">
          <tbody>
          <tr>
            <td class="text-right" style="width: 40%">Locale</td>
            <td id="current-time-locale"></td>
          </tr>
          <tr>
            <td class="text-right">UTC</td>
            <td id="current-time-utc"></td>
          </tr>
          <tr>
            <td class="text-right">Epoch</td>
            <td id="current-time-epoch"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<script src="../renderer-process/epoch.js"></script>
</body>
</html>
